<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        p {display: none;}
    </style>
    <script>
        function Tab(parent){
            this.oinput = parent.getElementsByTagName('input');
            this.op = parent.getElementsByTagName('p');
            this.len = this.oinput.length;
            this.timer = null;
            this.n = 0;
        }
        //初始化函数
        Tab.prototype.init = function () {
            var _this = this;//this指向调用该函数的对象
            for (var i = 0; i < this.len; i++) {
                this.oinput[i].index = i;
                this.oinput[i].onclick = function () {
                    _this.play(this.index);
                };
            }
        };
        Tab.prototype.play = function (index) {
            for (var i = 0; i < this.len; i++) {
                this.oinput[i].style.background = '';
                this.op[i].style.display = 'none';
            }
            this.oinput[index].style.background = '#f60';
            this.op[index].style.display = 'block';
            this.n = index;
        };
        Tab.prototype.auto = function () {
            var _this = this;
            this.timer = setInterval(function () {
                _this.n++;
                if(_this.n > _this.len - 1){
                    _this.n = 0;
                }
                _this.play(_this.n)
            },1000)
        };
        Tab.prototype.stop = function () {
            clearInterval(this.timer);//清定时器
            this.timer = null;
        };
        Tab.prototype.status = function () {
            return !!this.timer;//对应的值为true或false
        }
        window.onload = function () {
            var div1 = document.getElementById("div1");
            var div2 = document.getElementById("div2");
            var btn1 = document.getElementById("btn1");
            var btn2 = document.getElementById("btn2");
            var btn3 = document.getElementById("btn3");
            var btn4 = document.getElementById("btn4");
            var tab1 = new Tab(div1);
            tab1.init();
            var tab2 = new Tab(div2);
            tab2.auto();
            btn1.onclick = function () {
                tab1.stop();
                tab1.auto();
            };
            btn2.onclick = function () {
                tab2.stop();
                tab2.init();
            };
            btn3.onclick = function () {
                if(tab1.status()){
                    tab1.stop();
                }else{
                    tab1.auto()
                }
                if(tab2.status()){
                    tab2.stop();
                }else{
                    tab2.auto()
                }
            }

        }
    </script>
</head>
<body>
<div id="div1">
    <input type="button" value="按钮一" style="background: #f60;" />
    <input type="button" value="按钮二" />
    <input type="button" value="按钮三" />
    <p style="display: block;">内容一</p>
    <p>内容二</p>
    <p>内容三</p>
</div>

<div id="div2">
    <input type="button" value="按钮一" style="background: #f60;" />
    <input type="button" value="按钮二" />
    <input type="button" value="按钮三" />
    <p style="display: block;">内容一</p>
    <p>内容二</p>
    <p>内容三</p>
</div>
<input type="button" value="第一个自动播放" id="btn1" />
<input type="button" value="第二个停止自动播放" id="btn2" />
<input type="button" value="两个播放翻转" id="btn3" />
</body>
</html>
