<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            padding: 0;
            margin:0;
        }
        #drag,#drag2 {
            width: 500px;
            height: 300px;
            background: red;
            position: absolute;
            left: 0;
            top: 0;
            border: 10px solid #000;
        }
        h2{
            width: 100%;
            height: 30px;
            background: yellow;
            border-bottom: 1px solid #ccc;
            cursor: move;
        }
    </style>
    <script src="jquery.js"></script>
    <script src="jQuery.drag.js"></script>
</head>
<body>
<div id="drag">
    <h2>这是标题</h2>
</div>
<script>
    var obj = {
        limit:true,
        x:{
            min:0,
            max:500
        },
        y:{
            min:0,
            max:500
        },
        moveObj:'#drag'
    }
    $("#drag  h2").drag(obj)
</script>
</body>
</html>
