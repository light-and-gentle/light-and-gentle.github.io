<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .red{
            background: red;
        }
        div{
            width: 100px;
            height: 100px;
            font-size: 30px;
            display: none;
        }
        .show{
            display: block;
        }
    </style>
    <script src="jquery-2.2.4.js"></script>
    <script>
        $(function () {
            $("input:button").click(function () {
                $("input:button").removeClass('red');
                $(this).addClass('red');
                $("div").hide();//所有的div
                console.log($(this).index())
                $("div").eq($(this).index()).show()//所有的div但排除了对应下标的
            })
        })
    </script>
</head>
<body>
<input class="red" type="button" value="btn1" />
<input type="button" value="btn1" />
<input type="button" value="btn1" />
<div class="show">1</div>
<div>2</div>
<div>3</div>
</body>
</html>
