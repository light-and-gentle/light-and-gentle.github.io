<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>
<link rel="stylesheet" type="text/css" href="css/index.css">
<link rel="stylesheet" type="text/css" href="src/dialog/css/demo.css">
</head>
<body>
<section class="wrap">
	<!-- 放logo的地方 -->
	<div id="header">
		<!-- logo -->
		<div class="top_left">
			<a href="javascript:;" class="logo"></a>
			<div class="top_left_text">
				<a href="javascript:;">微云会员首次开通低至一元</a>
			</div>
		</div>
		<!-- 会员中心、下载客户端 -->
		<div class="top_right fl">
			<div class="vip_client">
				<a class="vip_btn" href="javascript:;">会员中心</a>
				<a class="client_btn" href="javascript:;">下载客户端</a>
			</div>
			<div class="search">
				<i class="icon"></i>
				<input type="text" value="" placeholder="搜索全部文件" />
			</div>
			<div class="head_icon">
				<img src="img/g.jpg" alt="" />
				<i class="icon"></i>
			</div>
		</div>
	</div>

	<!-- 内容区 -->
	<div id="content" class="clear">
		<!-- 左边导航 -->
		<div id="nav" class="fl aside">
			<!-- 上传 -->
			<div class="up">
				<div class="upload">
					+
					<a href="javascript:;">上传</a>
				</div>
			</div>
			<div class="option">
				<ul>
					<li class="active">
						<i class="listico icon1"></i>
						<a href="javascript:;">目录</a>
					</li>
					<li>
						<i class="listico icon2"></i>
						<a href="javascript:;">最近</a>
					</li>
					<li class="line"></li>
					<li>
						<i class="listico icon3"></i>
						<a href="javascript:;">文档</a>
					</li>
					<li>
						<i class="listico icon4"></i>
						<a href="javascript:;">图片</a>
					</li>
					<li>
						<i class="listico icon5"></i>
						<a href="javascript:;">音乐</a>
					</li>
					<li>
						<i class="listico icon6"></i>
						<a href="javascript:;">视频</a>
					</li>
					<li>
						<i class="listico icon7"></i>
						<a href="javascript:;">笔记</a>
					</li>
					<li class="line"></li>
					<li>
						<i class="listico icon8"></i>
						<a href="javascript:;">剪贴板</a>
					</li>
					<li class="line"></li>
					<li>
						<i class="listico icon9"></i>
						<a href="javascript:;">分享的链接</a>
					</li>
					<li>
						<i class="listico icon10"></i>
						<a href="javascript:;">回收站</a>
					</li>
				</ul>
			</div>
			<div class="copyright">
				<a href="">版权声明</a>&nbsp;&nbsp;|&nbsp;&nbsp;<a href="">投诉指引</a>
			</div>
		</div>
		<!-- 右边主内容区 -->
		<div id="main" class=" clear">
			<!-- 主要显示内容的区域分为上下区域 -->

			<!-- 右边新建文件夹等等那一栏 -->
			<div id="main_header">
				<a href="javascript:;" class="g-btn g-btn-gray">
		            <span class="btn-inner ">
		                <i class="ico ico-down"></i>
		                <span class="text">下载</span>
		            </span>
				</a>
				<a href="javascript:;" class="g-btn g-btn-gray">
		            <span class="btn-inner ">
		                <i class="ico ico-share"></i>
		                <span class="text">分享</span>
		            </span>
				</a>
				<a class="g-btn g-btn-gray remove" href="javascript:;">
		            <span class="btn-inner ">
		                <i class="ico ico-move"></i>
		                <span class="text">移动到</span>
		            </span>
				</a>
				<a class="g-btn g-btn-gray rename" href="javascript:;">
		            <span class="btn-inner ">
		                <i class="ico ico-rename"></i>
		                <span class="text">重命名</span>
		            </span>
				</a>
				<a class="g-btn g-btn-gray delect" href="javascript:;">
		            <span class="btn-inner ">
		                <i class="ico ico-del"></i>
		                <span class="text">删除</span>
		            </span>
				</a>
				<a class="g-btn g-btn-gray create" href="javascript:;" >
		            <span class="btn-inner ">
		                <i class="ico ico-mkdir"></i>
		                <span class="text">新建文件夹</span>
		            </span>
				</a>
				<a class="g-btn g-btn-gray" href="javascript:;">
		            <span class="btn-inner  minpad ">
		                <i class="ico ico-ref"></i>
		                <span class="text"></span>
		            </span>
				</a>
			</div>
			<div class="tip-box">
				<span class="tip">
					<span class="inner">
						<i class="ico"></i>
						<span class="tip-text" data-id="label">新建文件夹成功</span>
					</span>
				</span>
			</div>
			<div id="main_bottom" class="clear">
				<div  id="main_bottom_right" class="clear">
					<!-- 右边标题区 -->
					<div id="disTitle" class="clear">
						<label class="checkall fl"></label>
						<div class="main-path fl">
							<!--<a href="javascript:;" style="" data-file-id="" class="path"><span>微云</span></a>-->
						</div>
					</div>

					<!-- 右边显示文件夹区 -->
					<div id="fileList">

						<!-- 右边的结束部分 -->
					</div>
				</div>
				<!--树形菜单部分-->
				<div id="main_bottom_left" class="tree-menu">
					<!-- <ul>
                           <li>
                               <div class="tree-title tree-nav tree-contro">
                                   <span>
                                       <strong class="ellipsis">微云</strong>
                                       <i class="ico"></i>
                                   </span>
                               </div>
                               <ul>
                                   <li>
                                       <div class="tree-title tree-contro" style="padding-left: 24px;">
                                           <span>
                                               <strong class="ellipsis">我的文档</strong>
                                               <i class="ico"></i>
                                           </span>
                                       </div>
                                   </li>
                               </ul>
                           </li>
                       </ul> -->
				</div>
			</div>
			<!-- 内容区的结束部分 -->
		</div>
</section>
</body>
<script src="js/data.js"></script>
<script src="js/tools2.js"></script>
<script src="js/datahandle.js"></script>
<script src="src/dialog/js/dialog.js"></script>
<script src="js/view.js"></script>
<script src="js/index.js"></script>
</html>
