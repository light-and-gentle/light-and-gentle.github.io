<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        window.onload = function () {
            var text = document.getElementById('text');
            var tip = document.getElementById('tip');
            var re = /^(\w|-)+@[0-9A-Za-z]{2,5}(\.[A-Za-z]{2,3}){1,3}$/;
            text.oninput = function () {
                var val = this.value;
                if(re.test(val)){
                    tip.innerHTML = '邮箱格式正确'
                }else {
                    tip.innerHTML = '邮箱格式不正确'
                }
            }
        }
    </script>
</head>
<body>
<input type="text" id = "text">
<p id="tip"></p>
<pre style="font-size: 20px">
    开始 是数字字母下划线横杠组成  长度不限 至少有一位
    @
    数字字母组成  长度为 2~5
    结尾为 一组 .字母 字母长度为2~3  也可以为多组  .字母 字母长度为2~3
    多组为2-3个</pre>
</body>
</html>
